<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js learning</title>
</head>
<body style = "background-color: black; color: white">
    
</body>

<script>
    // adding elemnt to pages
    // how to cretae a new element
    // basically yeha hum changes krke use page me show krne ka try kr rhe

    const div = document.createElement('div')  // element bna rhe yeha pr div ( h1 bhi ho skt hai ye)
    console.log(div); 

    div.className="main" // uske attributes add kr rje 
    div.id=Math.random() *10
    div.setAttribute("title","generated adsrg")

    div.style.backgroundColor="green"  // styling kr rhe div ki 
    div.style.height="100px"

    // div.innerHTML="Adarsh Gaurav" // ye not a optimised way because ye override kr rha (phle value ko fetch krega and then overrite so extra 1 reound time)
    const addText= document.createTextNode("Adarsh Gaurav") // ye hume add krna hai content 
    div.appendChild(addText) // append kr rhe to div
    // abhi tak memeory me sab ho rha
    // atach kro
    document.body.appendChild(div)  // main kaam hai ye tabhi show hoga page pe

</script>
</html>
