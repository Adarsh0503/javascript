<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Adarsh Gaurav </h1>
    <button class="stop">Stop</button>
    
</body>

<script>

    const change=  function(){
        document.querySelector('h1').innerHTML="naam to suna hi hoga - Adarsh Gaurav"
    }

    const changeME = setTimeout(change, 2000);

  // rokne k liye 

    document.querySelector('.stop').addEventListener('click', function(){
        clearTimeout(changeME)
        console.log("stopped");
        // ab jaise hi 2 sec se phle stop pr click krne se ki change nhi aaega
    })
</script>
</html>
